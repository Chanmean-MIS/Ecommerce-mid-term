{% extends "base.html" %}
{% load static %}
{% block contain %}
<link rel="stylesheet" href="{% static 'style/contact.css' %}">
<h2>Contact</h2>
  <section class="contact-section">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15644.529679332866!2d104.9170452932955!3d11.556384381048732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109514d67d99db5%3A0x796548f14a8dc032!2sPhnom%20Penh!5e0!3m2!1sen!2skh!4v1620249528369!5m2!1sen!2skh"
      width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>

    <div class="contact-container">
      <div class="contact-info">
        <div class="info-box">
          <h4>📍 Address</h4>
          <p>2004 Street, Phnom Penh</p>
        </div>
        <div class="info-box">
          <h4>📞 Call Us</h4>
          <p>+855 123 556 554</p>
        </div>
        <div class="info-box">
          <h4>📧 Email Us</h4>
          <p>info@gmail.com</p>
        </div>
      </div>

      <div class="contact-form">
        <form action="#">
          <div class="form-row">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
          </div>
          <input type="text" placeholder="Subject" required>
          <textarea placeholder="Message" rows="6" required></textarea>
          <button type="submit" class="send-message">Send Message</button>
        </form>
      </div>
    </div>
  </section>

{% endblock %}
